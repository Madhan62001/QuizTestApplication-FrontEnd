<div class = 'row m-0 w-100'>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
    <h4>Login</h4>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class = 'form-group'>
            <input class = 'form-control' type = "text" name = "username" placeholder = "Username" [(ngModel)]="form.userName" #userName="ngModel" required>
            <div class="alert-danger" *ngIf="userName.errors && f.submitted">
                <div *ngIf="userName.errors?.['required']">Username is required</div>
                <div *ngIf="userName.errors?.['minlength']">
                    Username must be at least 3 characters
                </div>
                <div *ngIf="userName.errors?.['maxlength']">
                    Username must be at most 20 characters
                </div>
            </div>
        </div>
        <div class = 'form-group'>
            <input class = 'form-control' type = "password" name = "password" placeholder = "Password" [(ngModel)]="form.password" #password="ngModel" required>
            <div class="alert-danger" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">
                    Password must be at least 6 characters
                </div>
            </div>
        </div>
        <input class= 'btn btn-outline-info' type = "submit" value = "Login">
    </form>
    </div>
</div>
